<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid black;
        
        
            padding: 10px 10px 10px 10px;

            margin: auto;
            }
            
            a{
                border: 4px solid blue;
                margin: 10px 1px 10px 1px;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="a">links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
