<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Pesquisa Online</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required>
            </p>
            <p>Idade:
                <input type="radio" name="idad" id="idade1"> <label for="idade1">14 a 18</label>
                <input type="radio" name="idad" id="idade2"><label for="idade2">19 a 44</label>
                <input type="radio" name="idad" id="idade3"> <label for="idade3">45+</label>
            </p>
            <p><label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="Nivel" id="inivel" min="1" max="10" required>

            </p>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
