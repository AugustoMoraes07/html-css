<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required minlength="1" oninput="inc.innerHTML = Text(inome.value) + Text(isb.value)">
        </p>
        <p>
            <label for="isb">Sobrenome</label>
            <input type="text" name="sb" id="isb" required minlength="1">
        </p>
        <p>
            <label for="inc">Nome Completo:</label>
            <output name="nc" id="inc">Nome</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
