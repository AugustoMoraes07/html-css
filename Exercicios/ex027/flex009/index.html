<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container{
            background-color: rgb(151, 151, 255);
            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item{
            background-color: rgb(250, 128, 128);
            text-align: center;
            border: 1px solid black;
            flex-basis: 100px;
        }

        div.g{
            flex-basis: 150px;
        }
        div.eg{
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item g">Bloco maior</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item eg">Bloco ainda maior</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
