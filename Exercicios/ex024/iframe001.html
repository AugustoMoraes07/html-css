<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 200px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="1000px">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar</p>

    <p>O repositório do 
        
        <iframe src="https://augustomoraes07.github.io/html-css" frameborder="0">
            <a href="https://augustomoraes07.github.io/html-css" target="_blank">no github</a>
        </iframe>

        também é bem legal</p>
</body>
</html>
